<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            /* Comentário no CSS */
            background-color: rgb(130, 130, 185);
            color: white;
            font: normal 25pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>

<body>
    <!--Comentário no HTML-->
    <h1> Olá, mundo!</h1>
    <p>Me livrei da maldição!!</p>
    <script>

        /** Maneiras de se converter para número:
         * Number.parseInt(n) -> Converte para inteiro
         * Number.parseFloat(n) -> Converte para float
         * Number(n) converte automaticamente
        */

        /**  Maneiras de se converter para string:
         * String(n) -> Converte para string
         * n.toString() -> Converte para string
         * n.valueOf() -> Converte para string
         */

        var n1 = Number.parseInt(window.prompt('Digite um número'));
        var n2 = Number.parseFloat(window.prompt('Digite outro número'));
        var n3 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2 + n3;
        window.alert('A soma dos valores é: ' + soma); // Concatenação
        window.alert(`A soma dos valores é: ${soma}`); // Template String

        // (String + String) para concatenação
        // (number + number) para adição

        /** Outras funções úteis para String:
         * String.length -> Retorna o tamanho da string
         * String.toUpperCase() -> Converte para maiúsculo
         * String.toLowerCase() -> Converte para minúsculo
         * String.charAt(index) -> Retorna o caractere na posição index
         * String.indexOf(char) -> Retorna o index do caractere
         * String.replace(old, new) -> Substitui o valor de old por new
         * String.split(separator) -> Divide a string em um array
         * String.trim() -> Remove os espaços no início e fim da string
         * String.substring(start, end) -> Retorna a substring de start até end
         * String.substr(start, length) -> Retorna a substring de start até length
         * String.concat(string) -> Concatena a string com string
         * String.concat(array) -> Concatena o array com string
         * String.concat(number) -> Concatena o number com string
         * String.concat(boolean) -> Concatena o boolean com string
         * String.concat(object) -> Concatena o object com string
         * String.concat(function) -> Concatena o function com string
         * String.concat(undefined) -> Concatena o undefined com string
         * String.concat(null) -> Concatena o null com string
         * String.concat(NaN) -> Concatena o NaN com string
         * String.concat(Infinity) -> Concatena o Infinity com string
         * String.concat(-Infinity) -> Concatena o -Infinity com string
         * String.concat(new Date()) -> Concatena a data com string
         * String.concat(new RegExp()) -> Concatena a regexp com string
         * String.concat(new Error()) -> Concatena o error com string
         * String.concat(new Array()) -> Concatena o array com string
         * String.concat(new Object()) -> Concatena o object com string
         * String.concat(new Function()) -> Concatena o function com string
         * String.concat(new Number()) -> Concatena o number com string
         * String.concat(new String()) -> Concatena a string com string
         * String.concat(new Boolean()) -> Concatena o boolean com string
         * String.concat(new RegExp()) -> Concatena a regexp com string
         * String.concat(new Error()) -> Concatena o error com string
         * String.concat(new Array()) -> Concatena o array com string
         * String.concat(new Object()) -> Concatena o object com string
         * String.concat(new Function()) -> Concatena o function com string
         */


    </script>
</body>

</html>
