<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1'); // Seleção por getElement
            var tn2 = window.document.querySelector('input#txtn2'); // Seleção por querySelector
            var res = window.document.getElementById('res'); // Seleção por getElement

            var n1 = Number(tn1.value); // Converte o valor do campo tn1 para número
            var n2 = Number(tn2.value); // Converte o valor do campo tn2 para número
            var soma = n1 + n2; // Soma os valores
            n1 = n1.toLocaleString('pt-BR');
            n2 = n2.toLocaleString('pt-BR');
            soma = soma.toLocaleString('pt-BR');

            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}<strong>`; // Altera o conteúdo do elemento res
        }
    </script>

</body>

</html>
