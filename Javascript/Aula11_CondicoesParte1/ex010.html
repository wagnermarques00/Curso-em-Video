<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN - Multas</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtVelocidade" id="txtVelocidade"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        
        function calcular() {
            var txtv = window.document.getElementById("txtVelocidade");
            var resultado = window.document.querySelector("div#resultado");
            var velocidade = Number(txtv.value);
            resultado.innerHTML = `Sua velocidade é de ${velocidade} km/h`;
            if (velocidade > 60) {
                resultado.innerHTML += `<br>Você foi <strong>multado</strong>!`;
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`;

        }
    </script>

</body>

</html>
